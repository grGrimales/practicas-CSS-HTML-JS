<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grediana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  

    <div class="wrapper">
        <form class="login">
          <p class="title"> Registro </p>
          <label for="name">Nombres y Apellidos:</label>
          <input type="text" placeholder="Ingresa tu Nombre y Apellido" autofocus/>
          <i class="fa fa-user"></i>
          <label for="email">Correo:</label>
          <input type="email" placeholder="Ingresa tu correo" autofocus/>
          <i class="far fa-envelope"></i>
          <label for="password">Contraseña:</label>
          <input type="password" placeholder="Ingresa tu contraseña" />
          <i class="fa fa-key"></i>
          <label for="password"> Confirmar la contraseña:</label>
          <input type="password" placeholder="Confirmar contraseña" />
          <i class="fa fa-key"></i>
          <a href="index.html">¿Ya tienes cuenta. Ingresa aquí?</a>
          <button>
            <i class="spinner"></i>
            <span class="state">Ingresar</span>
          </button>
        </form>
      </div>
</body>
</html>
